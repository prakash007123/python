<!DOCTYPE html>
<html>
<head>
    <title>Outlier Detection</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            margin: 20px 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            list-style: disc;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
    </div>
    <div class="container">
        <h1>Outlier Detection</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="dataset">Upload Dataset:</label>
            <input type="file" name="dataset" id="dataset" required>
            <br>
            <label for="threshold">Threshold:</label>
            <input type="number" name="threshold" id="threshold" required>
            <br>
            <input type="submit" value="Detect Outliers">
        </form>
        <hr>
        <h2>Welcome, {{ session.username }}!</h2>
        <ul>
            {% for outlier in outliers_info %}
            <li>Index: {{ outlier.outlier_index }}, Data Point: {{ outlier.data_point }}</li>
            {% endfor %}
        </ul>
        <hr>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
